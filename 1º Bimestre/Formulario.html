<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
            <legend> Questionário </legend>
        <fieldset>
            <legend> Cadastro </legend>

            <label for="Email"> E-mail: </label>
            <input
            type="email"
            id="email"
            name="email"
            />

            <br>
            <br>

            <label for="password"> Senha: </label>
            <input
            type="password"
            id="senha"
            name="password"
            />
        </fieldset>

        <fieldset>
            <legend> Dados Pessoais </legend>

            <label for="Nome"> Nome: </label>
            <input
            type="text"
            id="nome"
            name="Nome"
            />

            <br>
            <br>

            <label for="Idade"> Idade: </label>
            <input
            type="number"
            id="Idade"
            name="Idade"
            />

            <br>
            <br>

            <label for="telefone"> Telefone: </label>
            <input
            type="tel"
            id="telefone"
            name="telefone"
            />

            <br>
            <br>

            <label for="Data"> Data de Nascimento: </label>
            <input
            type="date"
            id="data"
            name="Data"
            />

            <br>
            <br>

            <label for="genere"> Gênere: </label>
            <input type="radio" id="masculino" name="genere" value="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genere" value="feminino">
            <label for="feminino">Feminino</label>
            
            <input type="radio" id="outro" name="genere" value="outro">
            <label for="outro">Outro</label>

            <input type="radio" id="pf" name="genere" value="PF">
            <label for="pf">Prefiro não responder</label>

        </fieldset>

        <fieldset>
            <legend> Preferências: </legend>

            <label for="marca"> Marca de celular que você usa:  </label>
            <select id="marca" name="marca"> 
                <option value="samsung"> Samsung </option>
                <option value="motorola"> Motorola </option>
                <option value="xiaomi"> xiaomi </option>
            </select>
     
            <br>
            <br>

            <label for="text"> Escolha um navegador que você usa: </label>
            <input
            type="browser"
            id="browser"
            list="browser"
            />

            <datalist id="browser"> 
                <option value="Chrome"></option>
                <option value="Fire Fox"></option>
                <option value="Internet Explorer"></option>
            </datalist>

            <br>
            <br>


            <label for="musicas"> Ritmos musicais que você escuta: </label>
            <input type="checkbox" id="rock1" name="Rock" value="rock">
            <label for="Rock"> Rock </label>

            <input type="checkbox" id="pop1" name="Pop" value="pop">
            <label for="Pop"> Pop </label>

            <input type="checkbox" id="funk1" name="Funk" value="funk">
            <label for="Funk"> Funk </label>

            <input type="checkbox" id="mpb1" name="MPB" value="mpb">
            <label for="MPB"> MPB </label>

            <input type="checkbox" id="sertanejo1" name="Sertanejo" value="sertanejo">
            <label for="Sertanejo"> Sertanejo </label>


        </fieldset>

        <fieldset>
            <legend> Comentário: </legend>

            <textarea  placeholder="Digite um comentário!" id="descricao" name="descricao" rows="4" cols="50"></textarea>

        </fieldset>

        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>

    </fieldset>
    
</body>
</html>
